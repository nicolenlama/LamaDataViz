<!DOCTYPE html>
<html>
</html>
<head>
<meta charset="utf-8">
<style>
 
#dropDown{
	position:absolute;
	top:10px;
	left:150px;
  }

  * {
	font-family: "Helvetica Neue";
}
p, text {
	font-size: 1.2fem;
}
svg {
	background: "white";
}

</style>
</head>
<body>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript" src="bubble.js"></script>

<script>
var canvas = d3.select(".paths").append("svg")
	.attr("width",500)
	.attr("height", 500);
var data = [
	{x:10, y:20}, //go the right 10px and then drop 20px
	{x:100, y:100}, //then draw over to the right and drop 100px
	{x:10, y:200} //then draw to the point that is 10px to the right, and 200px down from last location
];

var group= canvas.append('g') //g stands for grouop
	.attr("transform", "translate(100,100)"); //adds some padding to entire group
	
var line = d3.svg.line()//to connect all points to create path
	.x(function(d) {return d.x})
	.y(function(d) {return d.y});
	
group.selectAll("path")
	.data([data])
	.enter()
	.append("path")
	.attr('d', line)
	.attr("fill", none)
	.attr("stroke", "red")
	.attr("stroke-width",5);
	
	
</script>

</body>
</html>
